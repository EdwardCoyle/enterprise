<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Bullet Chart - with negative and positive values</h2>
        </div>
        <div class="widget-content">
					<br>
          <div id="bullet-example1" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<script>
  $('body').on('initialized', function () {

    var status = Soho.theme.themeColors().status;
    var palette = Soho.theme.themeColors().palette;
    var dataset1 = [{
      data: [{
        'title': 'Production Progress',
        'subtitle': '(pcs)',
        'ranges': [-100, 100],
        'measures': [35, 50],
        'markers': [35]
      }],
      barColors: [status.success.value, status.danger.value],
      lineColors: [status.success.value, palette.black.value],
      markerColors: [palette.black.value]
    }];

    $('#bullet-example1').chart({type: 'bullet', dataset: dataset1});

  });
</script>
