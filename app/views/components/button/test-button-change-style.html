<div class="row is-personalizable">
  <div class="four columns">
    <button class="btn-primary" type="button" id="primary-change">
      <span>Primary Button</span>
    </button>

    <button class="btn-secondary" type="button" id="style-changer">
      <span>Change Button Style</span>
    </button>
  </div>
</div>

<script>
  $('body').on('initialized', () => {
    $('#style-changer').on('click', () => {
      const btn = $('#primary-change').data('button');

      $('#primary-change').addClass('btn-secondary');
      $('#primary-change').removeClass('btn-primary');
    })
  });
</script>
