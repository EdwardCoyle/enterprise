<div class="row">
  <div class="one-half column">
    <h2 class="section-title">Default: No Tooltip (No Title)</h2>
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Tasks</h2>
        <button class="btn-actions" type="button" id="btn-1">
          <span class="audible">Actions</span>
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-more"></use>
          </svg>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Add new action item</a></li>
          <li><a href="#">Regular action</a></li>
          <li><a href="#">Individual Action</a></li>
        </ul>
      </div>

      <div class="card-content">
        <div class="listview" id="task-listview"
          data-options="{'source': '{{basepath}}api/inventory-tasks', 'template': 'task-tmpl', 'selectable': 'false', 'attributes': [ { 'name': 'data-automation-id', 'value': 'test' } ] }">
        </div>
      </div>
    </div>
  </div>
  <div class="one-half column">
    <h2 class="section-title">With Tooltip (Added Title)</h2>
    <div class="card">
      <div class="card-header">
        <h2 class="widget-title">Pie Chart Title</h2>
        <button class="btn-actions" type="button" id="btn-2" title="Tooltip will show!">
          <span class="audible">Actions</span>
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-more"></use>
          </svg>
        </button>
        <ul class="popupmenu">
          <li><a href="#" id="action-one">Action One</a></li>
          <li><a href="#" id="action-two">Action Two</a></li>
        </ul>

      </div>
      <div class="card-content">
        <div id="pie-chart-example" class="chart-container">
      </div>
    </div>
  </div>
</div>

{{={{{ }}}=}}
<script id="task-tmpl" type="text/html">
  <ul>
    {{#dataset}}
    {{#disabled}}
    <li class="is-disabled">
      {{/disabled}}
      {{^disabled}}
    <li>
      {{/disabled}}
      <p class="listview-heading">Task #{{task}}</p>
      <p class="listview-subheading">{{desc}} </p>
      <p class="listview-micro">Due: {{date}}</p>
    </li>
    {{/dataset}}
  </ul>

</script>
