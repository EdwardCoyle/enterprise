<section id="translation-string-container"></section>

<script id="test-script">
  $('body').on('initialized', function() {
    var msgs = Soho.Locale.currentLanguage.messages;
    let html = '';
    let keys = Object.keys(msgs);

    for (var i = 0; i < keys.length; i++) {
      html += '<div class="row" style="margin-top: 10px;">' +
        '<div class="three columns">' +
          '<p><b>' + keys[i] + '</b></p>' +
        '</div>' +
        '<div class="nine columns">' +
          '<p>' + msgs[keys[i]].value + '</p>' +
        '</div>' +
      '</div>';
    }

    $('#translation-string-container').html(Soho.xss.stripTags(html, '<div><p><b><i><span><a>'));
  });
</script>
