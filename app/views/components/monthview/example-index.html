<div class="row">
  <div class="twelve columns">
    <div class="monthview" data-init="false">
    </div>
  </div>
</div>


<script>
  $('body').on('initialized', function() {
    $('.monthview').monthview({
      attributes: [
        { name: 'id', value: 'monthview-id' },
        { name: 'data-automation-id', value: 'monthview-automation-id' }
      ]
    });
  });
</script>
