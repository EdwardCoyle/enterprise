<div class="is-personalizable">
  <header class="header is-personalizable">
    <div class="toolbar">
      <div class="title">
        {{> includes/header-appmenu-trigger}}
        <h1>Header</h1>
      </div>

      <div class="buttonset">
        <label for="header-searchfield" class="audible">Search</label>
        <input id="header-searchfield" class="searchfield" name="header-searchfield" />
      </div>
      {{> includes/header-actionbutton}}
    </div>
  </header>
  <header class="header personalize-subheader">
    <!--

      <div class="title">

        <h1>Sub-Header</h1>
      </div>

      <div class="buttonset">
        <label for="subheader-searchfield" class="audible">Search</label>
        <input id="subheader-searchfield" class="searchfield" name="subheader-searchfield" />
      </div>
      {{> includes/header-actionbutton}}
    </div>
  </header>
</div>
