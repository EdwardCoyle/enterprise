<header id="test-header" class="header is-personalizable">
  <div class="flex-toolbar">
    <div class="toolbar-section">
      {{> includes/header-appmenu-trigger}}
    </div>

    <div class="toolbar-section title">
      <h1 id="title-text-elem">
        <span class="page-title">Header Toolbar Gauntlet</span>
      </h1>
    </div>

    <div class="toolbar-section search">
      <div id="header-searchfield-wrapper" class="searchfield-wrapper">
        <label for="header-searchfield" class="audible">Search</label>
        <input id="header-searchfield" class="searchfield" name="header-searchfield" />
      </div>
    </div>

    <div class="toolbar-section buttonset">
      <button id="settings-button" class="btn-menu" data-options="{ 'attributes': [ { 'name': 'data-automation-id', 'value': 'menu-button' } ] }">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-settings"></use>
        </svg>
        <span>Settings</span>
      </button>
      <ul class="popupmenu is-selectable has-icons">
        <li><a href="#">Create a form</a></li>
        <li class="separator"></li>
        <li><a href="#">Spelling...</a></li>
        <li><a href="#" disabled aria-disabled="true">Solver...</a></li>
        <li class="separator"></li>
        <li class="is-checked"><a href="#">Enable Autocomplete</a></li>
        <li><a href="#">Notification Rules</a></li>
        <li><a href="#">Protect Sheet Rules</a></li>
      </ul>

      <button id="delete-button" class="btn">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-delete"></use>
        </svg>
        <span>Delete</span>
      </button>

      <button id="filter-button" class="btn">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-filter"></use>
        </svg>
        <span>Filter</span>
      </button>

      <button id="disabled-button" class="btn" disabled>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-close"></use>
        </svg>
        <span>Disabled</span>
      </button>
    </div>

    {{> includes/header-actionbutton}}
  </div>
</header>
