<header class="header is-personalizable">
  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>

  <div class="toolbar">
    <div class="title">
      <button class="btn-icon application-menu-trigger personalize-actionable" type="button">
        <span class="audible">Drill Down</span>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-arrow-left"></use>
        </svg>
      </button>

      <h1>Sales Order SL000905262</h1>
    </div>

    <div class="buttonset">
      <button class="btn" type="submit" title="Save the current record." disabled>
        <span>View Profile</span>
      </button>
      <button class="btn" type="button" title="Undo Edit">
        <span>Cart(37)</span>
      </button>
    </div>

    {{> includes/header-actionbutton}}
  </div>

  <script>
    $('body').on('initialized', function () {
      $('#parameter-maintenance-save').on('click', function (e) {
        $('body').toast({
          'title': 'Disabled Button Click',
          'message': 'The button <span style="font-weight: bold;">' + $(e.target).text().trim() + '</span> is supposed to be disabled, and therefore should not have triggered this messsage.  Something\'s wrong.'
        });
      });
    });
  </script>

</header>
