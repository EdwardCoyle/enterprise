<div class="row">
  <div class="six columns">

    <h2>Multiselect Test: Remove OptGroup Tags On All Selected.</h2>
    <br/>
    <p>By selecting all of the options in either the "fruits" or "vegetables" sections of the below Multiselect, the corresponding group header will longer render until one of those options once again becomes deselected.</p>

  </div>
</div>

<div class="row">
  <div class="six columns">

    <div class="field">
      <label for="healthy-foods">Healthy Foods</label>
      <select id="healthy-foods" name="healthy-foods" class="multiselect" multiple>
        <optgroup label="Fruits">
          <option value="apples">Apples</option>
          <option value="oranges">Oranges</option>
          <option value="bananas">Bananas</option>
          <option value="grapes">Grapes</option>
          <option value="kiwi">Kiwi</option>
        </optgroup>
        <optgroup label="Vegetables">
          <option value="broccoli">Broccoli</option>
          <option value="carrots">Carrots</option>
          <option value="lettuce">Lettuce</option>
          <option value="kale">Kale</option>
          <option value="peppers">Peppers</option>
          <option value="spinach">Spinach</option>
        </optgroup>
      </select>
    </div>

  </div>
</div>
