<div class="row">
  <div class="one-half column">
    <div class="field">
      <label for="description-disabled">Using disabled property</label>
      <textarea id="description-disabled" class="textarea" disabled="true"
        name="description-disabled">Line One</textarea>
    </div>
  </div>

  <div class="one-half column">
    <div class="field">
      <label for="desc-disabled">Injecting disable function</label>
      <textarea id="desc-disabled" class="textarea" maxlength="90" name="desc-disabled">Line One</textarea>
    </div>

    <div class="field">
      <button class="btn-primary" type="button" id="disabled-btn">Click to Disable</button>
      <button class="btn-primary" type="button" id="enabled-btn" disabled="true">Click to Enable</button>
    </div>
  </div>
</div>

<script>
  $('#disabled-btn').on('click', function () {
    $('#desc-disabled, #disabled-btn').disable();
    $('#enabled-btn').enable();
  });

  $('#enabled-btn').on('click', function () {
    $('#desc-disabled, #disabled-btn').enable();
    $('#enabled-btn').disable();
  });

</script>
