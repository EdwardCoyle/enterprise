<div class="row">
  <div class="twelve columns">
    <div class="field">
      <label for="disabled-field">Injecting disable function</label>
      <input type="text" id="disabled-field" name="disabled-field" value="Disabled field" />
    </div>

    <div class="field">
      <button class="btn-secondary" type="button" id="disabled-btn">Click to Disable</button>
      <button class="btn-secondary" type="button" id="enabled-btn" disabled="true">Click to Enable</button>
    </div>
  </div>
</div>

<script>
  $('#disabled-btn').on('click', function () {
    $('#disabled-field, #disabled-btn').disable();
    $('#enabled-btn').enable();
  });

  $('#enabled-btn').on('click', function () {
    $('#disabled-field, #disabled-btn').enable();
    $('#enabled-btn').disable();
  });

</script>
