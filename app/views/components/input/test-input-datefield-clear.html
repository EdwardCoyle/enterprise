
<div class="row">
  <div class="one-half column">
    <div class="field">
      <label for="datetime-input">Date Input with Time</label>
      <input id="datefilter" />
    </div>
    <button class="btn-secondary btn-clear" type="button" id="button-1">Clear Field</button>
  </div>
</div>

<script>
  $('#datefilter').datepicker({
    dateFormat: 'M/d/yyyy',
    range: {
      separator: ' - ',
      start: '',
      useRange: true
    },
  });

  function onClear() {
    var dp = $('#datefilter').data('datepicker');
    dp.setValue('', false, false);
  }

  $('.btn-clear').on('click', () => {
    onClear();
  });
</script>
