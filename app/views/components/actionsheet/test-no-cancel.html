<div class="row">
  <div class="six columns">
    <p>This example doesn't show a Cancel button inside the Action Sheet. Cancelling is still possible by tapping outside of the sheet's boundaries.
    </p>
  </div>
</div>

<div class="row top-padding">
  <div class="twelve columns">
    <div class="field">
      <button id="action-sheet-trigger" class="btn-actions vertical" data-init="false">
        <span class="audible">Trigger Action Sheet</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use href="#icon-more"></use>
        </svg>
      </button>
    </div>
  </div>
</div>

<script id="test-script">
  function onSelect($a) {
    $('body').toast({
      title: 'Selected',
      message: 'The "' + $a.text().trim() + '" button on the Action Sheet was clicked'
    });
  }

  function onCancel() {
    if (console) {
      console.info('`onCancel` was triggered');
    }
  }

  $('#action-sheet-trigger').actionsheet({
    actions: [
      { icon: 'mail', text: 'Email' },
      { icon: 'user-profile', text: 'Go to Profile' },
      { icon: 'workflow', text: 'Share' },
      { icon: 'user-status-do-not-disturb', text: 'Remove' }
    ],
    attributes: [
      {
        name: 'id',
        value: 'my-actions'
      },
      {
        name: 'data-automation-id',
        value: 'my-actions'
      }
    ],
    showCancelButton: false,
    displayAsActionSheet: 'always'
  });

  $('#action-sheet-trigger')
    .on('selected', function (e, a) {
      onSelect(a);
    })
    .on('cancelled', function () {
      onCancel();
    });
</script>
