<div class="row">
  <div class="twelve columns">

    <button class="btn-secondary" type="button" id="modal-context">Show Error Page Modal</button>

    <div id="error-page-context" class="hidden">
      <div class="error-page-message">

        <div class="error-page-icon">
          <svg class="icon-empty-state" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-empty-error-loading"></use>
          </svg>
        </div>

        <div class="error-page-title">
          Access Denied
        </div>

        <div class="error-page-info">
          SunSystems Configuration Manager access has been denied.
        </div>

        <div class="error-page-button">
          <button type="button" class="btn btn-primary">
            <span>Return</span>
          </button>
        </div>

      </div><!-- .error-page-message -->
    </div><!-- #error-page -->

  </div>
</div>

<script>
  var mod = {
    'modal-context': {
      'content': $('#error-page-context'),
      'id': 'error-id'
    }
  }

  setMod = function (opt) {
    opt = $.extend({overlayOpacity: 1}, opt);

    $('body').modal(opt);
  };

  $('#modal-context').on('click', function () {
    $(this).focus();
    setMod(mod[this.id]);

    if (Soho.theme.currentTheme.name.lastIndexOf('Light') !== -1 || Soho.theme.currentTheme.name.lastIndexOf('Contrast') !== -1) {
      $('.overlay').css('background', '#ddd');
    } else {
      $('.overlay').css('background', '');
    }
  });

  $('.error-page-button button').on('click', function () {
    $('.modal').data('modal').close();
  });
  

</script>
