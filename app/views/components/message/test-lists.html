<div class="row">
  <div class="twelve columns">
    <button class="btn-secondary" type="button" id="show-message">Show Message with List</button><br><br>
  </div>
</div>

<script>
  $('body').on('initialized', function() {

    $('#show-message').on('click', function() {
      $('body').message({
        title: 'Message with Lists',
        allowedTags: '<li><ol>',
        message: '<ol><li>List Item One</li><li>List Item Two</li></ol>',
        buttons: [{
          text: 'Ok',
          click: function(e, modal) {
            console.log('Ok');
            modal.close();
          },
          isDefault: true
        }, {
          text: 'Dismiss',
          click: function(e, modal) {
            console.log('Dismiss');
            modal.close();
          }
        }]
      });
    });
  });
</script>
