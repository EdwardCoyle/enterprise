
<div class="row">
  <div class="one-third column">
    <h1 class="fieldset-title">Card/Widget Anatomy</h1>
  </div>
</div>

<div class="row">
  <div class="one-third column" style="width: 368px">
    <div class="card bordered" id="anatomy-card-1">
      <div class="card-header">
          <div class="widget-header-section title">
            <h2>Widget/Card Header</h2>
          </div>
          <div class="widget-header-section custom-action">
            <button class="btn-icon">
              <span>Search</span>
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use href="#icon-search"></use>
              </svg>
              <span class="audible">Search</span>
            </button>
    
            <button type="button" class="btn-tertiary" id="tertiary-filter-one">
              <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
                <use href="#icon-export"></use>
              </svg>
              <span>Export</span>
            </button>
          </div>
          <div class="widget-header-section more">
            <button class="btn-actions">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use href="#icon-vertical-ellipsis"></use>
              </svg>
              <span class="audible">More Actions</span>
            </button>
            <ul class="popupmenu">
              <li><a href="#">More One</a></li>
              <li><a href="#">More Two</a></li>
              <li class="submenu">
                <a href="#">More Three</a>
                <ul class="popupmenu">
                  <li><a href="#">Sub-Item One</a></li>
                  <li><a href="#">Sub-Item Two</a></li>
                </ul>
              </li>
              <li><a href="#">More Three</a></li>
            </ul>
          </div>
      </div>
      <div class="card-content">

      </div>
    </div>
  </div>
  <div class="one-third column">
    <div class="card bordered" id="anatomy-card-2">
      <div class="card-header">
        <div class="widget-header-section title">
          <h2>Widget/Card Header</h2>
        </div>
        <div class="widget-header-section custom-action">
          <button class="btn-icon">
            <span>Search</span>
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use href="#icon-search"></use>
            </svg>
            <span class="audible">Search</span>
          </button>
  
          <button type="button" class="btn-tertiary" id="tertiary-filter-one">
            <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
              <use href="#icon-export"></use>
            </svg>
            <span>Export</span>
          </button>
        </div>
        <div class="widget-header-section more">
          <button class="btn-actions" type="button" id="btn-2">
            <span class="audible">Actions</span>
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use href="#icon-vertical-ellipsis"></use>
            </svg>
          </button>
          <ul class="popupmenu">
            <li><a href="#" id="action-one">Action One</a></li>
            <li><a href="#" id="action-two">Action Two</a></li>
          </ul>
        </div>
      </div>
      <div class="card-content">

      </div>
    </div>
  </div>
</div>

<script>
  $('.btn-actions').on('selected', function (e, args) {
    console.log(e, args);
  });

  $('#anatomy-card-1').cards({
    contentPaddingX: 16,
    contentPaddingY: 16,
  });
</script>
