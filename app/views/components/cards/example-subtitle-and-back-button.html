<div class="row">
  <div class="four columns">
    <div class="card">
      <div class="card-header has-subtitle">
        <div class="widget-header-section go-back">
          <button id="go-back" class="btn-icon go-back" type="button">
            <span class="audible">Show navigation</span>
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use href="#icon-arrow-left"></use>
            </svg>
          </button>
        </div>
        <div class="widget-header-section title">
          <h2 class="card-title">Birthdays</h2>
          <p class="label font-size-px-14 m-bottom-0">March 2023</p>
        </div>
        <div class="widget-header-section custom-action">
          <button type="button" class="btn-icon" id="search-id">
            <span>Calendar</span>
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use href="#icon-calendar"></use>
            </svg>
            <span class="audible">Calendar</span>
          </button>
  
          <button type="button" class="btn-icon" id="tertiary-filter-one">
            <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
              <use href="#icon-export"></use>
            </svg>
            <span>Export</span>
          </button>
        </div>
      </div>

      <div class="card-content">
        <div style="height: calc(100% - 48px);overflow: auto">
          <br/><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        </div>
      </div>
    </div>
  </div>
</div>


<script id="test-script">
  $('body').on('initialized', function () {
    var listviewEl = $('#search-listview');
    listviewEl.listview({
      template: 'search-tmpl',
      source: '/api/tasks',
      searchable: true,
      listFilterSettings: {
        filterMode: 'contains',
        searchableTextCallback: function (item) {
          return item.desc;
        }
      }
    });
  });
</script>
