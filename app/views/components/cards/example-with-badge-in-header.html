<div class="row">
  <div class="four columns">
    <div class="card">
      <div class="card-header">
        <div class="widget-header-section title">
          <h2 class="card-title">Messages</h2>
          <span class="round info badge">5</span>
        </div>
        <div class="widget-header-section custom-action">
          <button type="button" class="btn-icon" id="search-id">
            <span>Search</span>
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use href="#icon-search"></use>
            </svg>
            <span class="audible">Search</span>
          </button>
        </div>
        <div class="widget-header-section more">
          <button class="btn-actions" type="button">
            <span class="audible">Actions</span>
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use href="#icon-vertical-ellipsis"></use>
            </svg>
          </button>
          <ul class="popupmenu">
            <li><a href="#">Add new action item</a></li>
            <li><a href="#">Regular action</a></li>
            <li><a href="#">Individual Action</a></li>
          </ul>
        </div>
      </div>

      <div class="card-content">
      </div>
    </div>
  </div>
</div>


<script id="test-script">
  $('body').on('initialized', function () {
    var listviewEl = $('#search-listview');
    listviewEl.listview({
      template: 'search-tmpl',
      source: '/api/tasks',
      searchable: true,
      listFilterSettings: {
        filterMode: 'contains',
        searchableTextCallback: function (item) {
          return item.desc;
        }
      }
    });
  });
</script>
