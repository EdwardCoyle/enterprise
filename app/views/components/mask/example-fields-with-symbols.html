<div class="row">
  <div class="six columns">
    <h2>Mask-Controlled Fields with Symbols</h2>
    <br/>
  </div>
</div>

<div class="row">
  <div class="six columns">

    <h3>Prefixes</h3>

    <div class="field">
      <label for="dollar-prefix-number">Dollar Prefix</label>
      <input id="dollar-prefix-number" class="new-mask" data-options='{ "pattern": "#,###.00", "process": "number", "patternOptions": { "allowDecimal": true, "allowThousandsSeparator": true, "integerLimit": 4, "prefix": "$" } }' />
    </div>

  </div>
  <div class="six columns">

    <h3>Suffixes</h3>

    <div class="field">
      <label for="percentage-suffix-number">Percentage Suffix</label>
      <input id="percentage-suffix-number" class="new-mask" data-options='{ "pattern": "###", "process": "number", "patternOptions": { "allowDecimal": false, "integerLimit": 3, "suffix" : "%" } }' />
    </div>

  </div>
</div>
