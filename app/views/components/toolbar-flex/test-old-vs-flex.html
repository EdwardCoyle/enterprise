<div class="row top-padding">
  <div class="twelve columns">
    <div class="flex-toolbar">
      <div class="toolbar-section title">
        <h2>Toolbar Title</h2>
      </div>

      <div class="toolbar-section search">
        <div class="searchfield-wrapper">
          <label class="audible" for="regular-flex-toolbar-searchfield">Toolbar Search</label>
          <input class="searchfield" placeholder="keyword" id="regular-flex-toolbar-searchfield" name="regular-toolbar-searchfield" data-options="{ clearable: true, collapsible: true }" />
        </div>
      </div>

      <div class="toolbar-section buttonset">
        <button id="btn-row-flex" class="btn" type="button">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-add"></use>
          </svg>
          <span>Row</span>
        </button>
      </div>

      <div class="toolbar-section more">
        <button class="btn-actions">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-more"></use>
          </svg>
          <span class="audible">More Actions</span>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Option #1</a></li>
          <li><a href="#">Option #2</a></li>
          <li><a href="#">Option #3</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
