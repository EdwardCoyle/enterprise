<div class="page-container scrollable-flex" role="main">
  <section class="scrollable-flex-header has-alternate-breadcrumb">
    <div id="test-breadcrumb" class="breadcrumb alternate hitbox">
      <ol aria-label="breadcrumb"></ol>
    </div>
  </section>
  <section class="scrollable-flex-content">
    <div class="content">
      <div class="row">
        <div class="six columns">
          <h2 class="section-title">Breadcrumb with Hitbox</h2><br />
          <nav class="breadcrumb hitbox" id="breadcrumb-hitbox">
            <ol class="breadcrumb-list" aria-label="breadcrumb">
              <li>
                <a href="#" id="home-hitbox" data-automation-id="test-breadcrumb-home-hitbox"
                  class="hyperlink hide-focus">Home</a>
              </li>
              <li>
                <a href="#" id="second-item-hitbox" data-automation-id="test-breadcrumb-second-hitbox"
                  class="hyperlink breadcrumb-text-truncated hide-focus">Second
                  Item</a>
              </li>
              <li>
                <a href="#" id="third-item-hitbox" data-automation-id="test-breadcrumb-third-hitbox"
                  class="hyperlink breadcrumb-text-truncated hide-focus">Third
                  Item</a>
              </li>
              <li class="current">
                <span>Fourth Item <span class="audible">Current</span></span>
              </li>
            </ol>
          </nav>
        </div>
        <div class="six columns">
          <h2 class="section-title">Breadcrumb without Hitbox</h2><br />
          <nav class="breadcrumb">
            <ol class="breadcrumb-list" aria-label="breadcrumb">
              <li>
                <a href="#" id="home" data-automation-id="test-breadcrumb-home" class="hyperlink hide-focus">Home</a>
              </li>
              <li>
                <a href="#" id="second-item" data-automation-id="test-breadcrumb-second"
                  class="hyperlink hide-focus">Second
                  Item</a>
              </li>
              <li>
                <a href="#" id="third-item" data-automation-id="test-breadcrumb-third"
                  class="hyperlink hide-focus">Third
                  Item</a>
              </li>
              <li class="current">
                <span>Fourth Item <span class="audible">Current</span></span>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>

</div>

<script id="test-script">
  $('body').on('initialized', function () {
    const $el = $('#test-breadcrumb');
    $.getJSON('{{basepath}}api/breadcrumbs-demos', function (breadcrumbData) {
      $el.breadcrumb({
        breadcrumbs: breadcrumbData
      });
    });
  });
</script>
