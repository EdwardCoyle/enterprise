{{{iconHtml}}}

<script>
  const emptyStateIcons = document.querySelectorAll('#maincontent > div:nth-child(2) .demo .demo-svg .icon-empty-state');
  emptyStateIcons.forEach(e => {
    e.classList.add('is-slate');
    console.log(e.children[0].getAttribute('href'))
  });

  const emptyStateIcons2 = document.querySelectorAll('.icon-empty-state');
  emptyStateIcons2.forEach(e => {
    const href = e.children[0].getAttribute('href');
    console.log(href.indexOf('service-unavailable'))
    if (href.indexOf('150x150') > -1) e.classList.add('icon-empty-state-lg');
    if (href.indexOf('300x300') > -1) e.classList.add('icon-empty-state-xl');
    if (href.indexOf('service-unavailable') > -1) e.classList.add('icon-empty-state-xxl');
  });

  const titles = document.querySelectorAll('.fieldset-title');
  titles.forEach(e => {
    e.textContent = e.textContent.replace('new empty states - 300x300', 'XL Empty States - 300x300');
    e.textContent = e.textContent.replace('new empty states - 500x500', 'XXL Empty States - 500x500');
    e.textContent = e.textContent.replace('new empty states - 150x150', 'Large Empty States - 150x150');
  });
</script>
