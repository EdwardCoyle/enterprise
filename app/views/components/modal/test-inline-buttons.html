
<div class="row top-padding">
  <div class="twelve columns">

    <button class="btn-secondary" type="button" data-modal="modal-1" id="btn-show-modal">Three Buttons</button>
    <button class="btn-secondary" type="button" data-modal="modal-2">Four Buttons</button>
    <button class="btn-secondary" type="button" data-modal="modal-3">Five Buttons</button>

    <div class="modal" id="modal-1">
      <div class="modal-content">

        <div class="modal-header">
          <h1 class="modal-title">Add Context</h1>
        </div>

        <div class="modal-body">
          <div class="field">
            <label for="subject">Problem</label>
            <input type="text" id="subject" name="subject" />
          </div>

          <div class="field">
            <label for="location" class="label">Location</label>
            <select id="location" name="location" class="dropdown">
              <option value="N">North</option>
              <option value="S">South</option>
              <option value="E">East</option>
              <option value="W">West</option>
            </select>
          </div>

          <div class="field">
            <label for="notes-max">Notes</label>
            <input type="text" id="notes-max" name="notes-max" />
          </div>

          <div class="modal-buttonset">
            <button type="button" class="btn-modal">Button 1</button>
            <button type="button" class="btn-modal-primary">Button 2</button>
            <button type="button" class="btn-modal-primary">Button 3</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="modal-2">
      <div class="modal-content">

        <div class="modal-header">
          <h1 class="modal-title">Add Context</h1>
        </div>

        <div class="modal-body">
          <div class="field">
            <label for="subject2">Problem</label>
            <input type="text" id="subject2" name="subject2" />
          </div>

          <div class="field">
            <label for="location2" class="label">Location</label>
            <select id="location2" name="location2" class="dropdown">
              <option value="N">North</option>
              <option value="S">South</option>
              <option value="E">East</option>
              <option value="W">West</option>
            </select>
          </div>

          <div class="field">
            <label for="notes-max2">Notes (maxlength)</label>
            <input type="text" id="notes-max2" name="notes-max2" />
          </div>

          <div class="modal-buttonset">
            <button type="button" class="btn-modal">Button 1</button>
            <button type="button" class="btn-modal-primary">Button 2</button>
            <button type="button" class="btn-modal-primary">Button 3</button>
            <button type="button" class="btn-modal-primary">Button 4</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="modal-3">
      <div class="modal-content">

        <div class="modal-header">
          <h1 class="modal-title">Add Context</h1>
        </div>

        <div class="modal-body">
          <div class="field">
            <label for="subject3">Problem</label>
            <input type="text" id="subject3" name="subject3" />
          </div>

          <div class="field">
            <label for="location3" class="label">Location</label>
            <select id="location3" name="location" class="dropdown">
              <option value="N">North</option>
              <option value="S">South</option>
              <option value="E">East</option>
              <option value="W">West</option>
            </select>
          </div>


          <div class="field">
            <label for="notes-max3">Notes</label>
            <input type="text" id="notes-max3" name="notes-max3" />
          </div>

          <div class="modal-buttonset">
            <button type="button" class="btn-modal">But. 1</button>
            <button type="button" class="btn-modal-primary">But. 2</button>
            <button type="button" class="btn-modal-primary">But. 3</button>
            <button type="button" class="btn-modal-primary">But. 4</button>
            <button type="button" class="btn-modal-primary">But. 5</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
