<div class="row">
    <div class="twelve columns">
  
      <div class="field">
        <label for="show-label">Editable False, Disabled False</label>
        <input class="colorpicker" id="show-label" type="text" value="#0E5B52"
          data-options="{'showLabel': true, 'editable': false, 'disable': false}" />
      </div>

      <div class="field">
        <label for="show-label">Editable False, Disabled True</label>
        <input class="colorpicker" id="show-label" type="text" value="#0E5B52"
          data-options="{'showLabel': true, 'editable': false, 'disable': true}" />
      </div>

      <div class="field">
        <label for="show-label">Editable True, Disabled True</label>
        <input class="colorpicker" id="show-label" type="text" value="#0E5B52"
          data-options="{'showLabel': true, 'editable': true, 'disable': true}" />
      </div>

      <div class="field">
        <label for="show-label">Editable True, Disabled False</label>
        <input class="colorpicker" id="show-label" type="text" value="#0E5B52"
          data-options="{'showLabel': true, 'editable': true, 'disable': false}" />
      </div>
  
    </div>
  </div>
