
<div class="row l-center">
  <div class="six columns">

    <div class="field">
      <div class="switch">
        <input type="checkbox" id="profile" name="profile" class="switch" />
        <label for="profile">Allow my profile to be searched</label>
      </div>
    </div>

    <div class="field">
      <div class="switch">
        <input type="checkbox" id="inform" name="inform" class="switch" />
        <label for="inform">Do not inform me before showing media that may be sensitive</label>
      </div>
    </div>

  </div>
  <div class="six columns">

    <div class="field">
      <div class="switch">
        <input type="checkbox" id="verify" name="verify" class="switch" />
        <label for="verify">Verify login requests </label>
      </div>
    </div>

    <div class="field">
      <div class="switch">
        <input type="checkbox" id="reset" name="reset" class="switch" />
        <label for="reset">Require personal information to reset my password </label>
      </div>
    </div>


  </div>
</div>
