<style>
  .datepicker-display-none {
    display: none;
  }

  .datepicker-visibility-hidden {
    visibility: hidden;
  }
</style>

<div class="row">
  <div class="four columns">
    <div class="field">
      <label for="date-field-normal" class="label">Date Field</label>
      <input id="date-field-normal" class="datepicker datepicker-display-none" name="date-field" type="text"/>
    </div>

    <div class="field">
      <label for="date-field-disabled" class="label">Date Field (Disabled)</label>
      <input id="date-field-disabled" value="10/31/2014" class="datepicker datepicker-visibility-hidden" disabled="true" name="date-field-disabled" type="text"/>
    </div>
  </div>
</div>
