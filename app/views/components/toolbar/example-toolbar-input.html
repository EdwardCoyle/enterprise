<div class="row">
  <div class="six columns">
    <h2>Toolbar Test: Toolbar with simple input field</h2>
  </div>
</div>
​
<div class="row">
  <div class="twelve columns">
    ​
    <div id="searchable-toolbar" class="toolbar" role="toolbar">
      <div class="buttonset">
        <button id="btn-add-row" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-add"></use>
          </svg>
          <span>Add Row</span>
        </button>
        ​
        <button id="btn-date" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-calendar"></use>
          </svg>
          <span>Date</span>
        </button>
        ​
        <label class="audible" for="toolbar-searchfield">Toolbar Searchfield</label>
        <input placeholder="keyword" id="toolbar-searchfield" name="toolbar-searchfield" />
        ​
        <button id="btn-settings" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-settings"></use>
          </svg>
          <span>Settings</span>
        </button>
      </div>
    </div>
    ​
  </div>
</div>
