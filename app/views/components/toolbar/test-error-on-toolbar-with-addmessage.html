<div class="row top-padding">
  <div class="twelve columns">
    <div class="toolbar standalone">
      <div class="buttonset">

        <button type="button" class="btn-tertiary">
          <span>Close</span>
        </button>

        <button type="button" class="btn-tertiary" disabled>
          <span>Detach</span>
        </button>

        <button type="button" class="btn-tertiary">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-refresh"></use>
          </svg>
          <span>Refresh</span>
        </button>

        <button type="button" class="btn-tertiary">
          <span>Form XML</span>
        </button>

        <div class="separator"></div>

        <button type="button" class="btn-menu" id="specialActionsBtn">
          <span>Special Actions</span>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Special Action 1</a></li>
          <li><a href="#">Special Action 2</a></li>
          <li><a href="#">Special Action 3</a></li>
        </ul>

        <button type="button" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-new-document"></use>
          </svg>
          <span class="audible">New Document</span>
        </button>

        <button type="button" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-edit"></use>
          </svg>
          <span class="audible">Edit</span>
        </button>

        <button type="button" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-previous-page"></use>
          </svg>
          <span class="audible">Previous Page</span>
        </button>

        <button type="button" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-next-page"></use>
          </svg>
          <span class="audible">Next Page</span>
        </button>

        <button type="button" class="btn-menu">
          <span>Inquire</span>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Option 1</a></li>
          <li><a href="#">Option 2</a></li>
          <li><a href="#">Option 3</a></li>
        </ul>

        <button type="button" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-print"></use>
          </svg>
          <span class="audible">Print</span>
        </button>

      </div>
    </div>
    <div class="compound-field">
      <div class="field">
       <label class="" for="email-address">Email Address</label>
       <input type="text" id="email-address" name="email-address"/>
      </div>
      <div class="field">
        <button id="show-error" class="btn-secondary no-ripple hide-focus" type="button">Show Error</button>
      </div>
    </div>
  </div>
</div>




<script>
  var isErrorVisible = false;

  $('#show-error').on('click', function() {
    if (!isErrorVisible) {
      $('#specialActionsBtn').addMessage({
        message : 'I have an error!',
        type: 'error',
        inline: false,
        showTooltip: true,
        isValidatedError: true
      });
      $(this).text('Hide Error');
      isErrorVisible = true;
      return;
    }

    $('#specialActionsBtn').removeMessage({
      type: 'error',
      inline: false
    });
	$(this).text('Show Error');
    isErrorVisible = false;
  });
</script>
