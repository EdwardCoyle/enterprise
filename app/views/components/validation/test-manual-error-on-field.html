<div class="row top-padding">
  <div class="twelve columns">
    <div class="field">
     <label class="" for="email-address">Email Address</label>
     <input type="text" id="email-address" name="email-address"/>
    </div>
    <div class="field">
      <button id="show-error" class="btn-secondary no-ripple hide-focus" type="button">Show Error</button>
    </div>
  </div>
</div>

<script>
  var isErrorVisible = false;

  $('#show-error').on('click', function() {
    if (!isErrorVisible) {
      $('#email-address').addMessage({
        message : 'I have an error!',
        type: 'error',
        inline: false,
        showTooltip: true
      });
      $(this).text('Hide Error');
      isErrorVisible = true;
      return;
    }

    $('#email-address').removeMessage({
      type: 'error',
      inline: false
    });
	$(this).text('Show Error');
    isErrorVisible = false;
  });
</script>
