
<div class="row top-padding">
  <div class="twelve columns">

    <div class="field">
      <label for="example-icon">Dropdown with Icons</label>
      <select id="example-icon" name="example-icon" class="dropdown">
        <option value="opt-1" data-icon="user-profile">Icon (default as string)</option>
        <option value="opt-2" data-icon="{icon: 'mail'}">Icon (as object)</option>
        <option value="opt-3" data-icon="{icon: 'camera', class:'good'}">Icon with color</option>
        <option value="opt-4" data-icon="{icon: 'send', color:'info'}">Icon with over color</option>
        <option value="opt-4" data-icon="{icon: 'notes', color:'alert'}">Icon with over color</option>
      </select>
    </div>

    <div class="field">
      <label for="example-colors">Dropdown with Colors</label>
      <select id="example-colors" name="example-icon" class="dropdown">
        <option value="opt-1" data-icon="{icon: 'back-color', class: 'azure07-color'}">Default</option>
        <option value="opt-2" data-icon="{icon: 'back-color', class: 'azure07-color'}">Azure</option>
        <option value="opt-3" data-icon="{icon: 'back-color', class: 'amber07-color'}">Amber</option>
        <option value="opt-4" data-icon="{icon: 'back-color', class: 'amethyst07-color'}">Amethyst</option>
        <option value="opt-4" data-icon="{icon: 'back-color', class: 'turquoise07-color'}">Turquoise</option>
        <option value="opt-4" data-icon="{icon: 'back-color', class: 'emerald07-color'}">Emerald</option>
        <option value="opt-4" data-icon="{icon: 'back-color', class: 'ruby07-color'}">Ruby</option>
        <option value="opt-4" data-icon="{icon: 'back-color', class: 'slate07-color'}">Slate</option>
        <option value="opt-4" data-icon="{icon: 'back-color', class: 'graphite07-color'}">Graphite</option>
      </select>
    </div>


  </div>
</div>
