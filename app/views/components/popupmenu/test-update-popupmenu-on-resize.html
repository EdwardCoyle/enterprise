        <button id="second-9" class="btn" type="button"><span>Ninth</span></button>
        <button id="second-10" class="btn" type="button"><span>Tenth</span></button>
        <button id="second-11" class="btn" type="button"><span>Eleventh</span></button>

  </div>

<div class="row">
  <div class="twelve columns">

    <div id="searchable-toolbar" class="toolbar" role="toolbar" data-options="{'rightAligned': true }">
      <div class="buttonset">
        <button id="btn-enable-12" class="btn-primary">
          <span>Enable solver option</span>
        </button>
      </div>
    </div>

  </div>
</div>

<script>
  $('body').on('resize', function() {
    $('#second-12').trigger('updated.popupmenu');
  })

  $('#btn-enable-12').on('click', function() {
    $('#solverBtn').parent().removeClass('is-disabled');
  })
</script>
