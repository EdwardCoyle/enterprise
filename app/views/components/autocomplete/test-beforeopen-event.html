<div class="row">
  <div class="twelve columns">
    <div class="field">
      <label for="autocomplete-default">States</label>
      <input type="text" autocomplete="off" class='autocomplete' data-options='{source: "{{basepath}}api/states?term="}' placeholder="Type to Search" id="autocomplete-default">
    </div>
  </div>
  <script>
    $('#autocomplete-default').on('selected', function (e, elem, args) {
      console.log(args);
    }).on('beforeopen.autocomplete', function (e, elem) {
      console.log('beforeopen');

      if (elem.value.charAt(0) !== '{') {
        console.log('not open');
        return false;
      } else {
        console.log('open');
      }
    });
  </script>
</div>
